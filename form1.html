<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <form>
            <table>
                <caption><h2> HTML FORM</h2></caption>
                <tr>
                    <td>
                        <label>First Name :</label>
                    </td>
                    <td>
                        <input type="text" id="id1" name="name1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name :</label>
                    </td>
                    <td>
                        <input type="text" id="id2" name="name2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Brith :</label>
                    </td>
                    <td>
                        <input type="datetime" id="id3" name="name3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id :</label>
                    </td>
                    <td>
                        <input type="email" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number :</label>
                    </td>
                    <td>
                        <input type="number" id="id5" name="name5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
