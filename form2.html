<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <table align="center">
                <caption><h2><u>Registration Form</u></h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id1" name="name1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id2" name="name2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nick Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id3" name="name3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-mail</label>
                    </td>
                    
                    <td>
                        <input type="email" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    
                    <td>
                        <input type="password" id="id5" name="name5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Brith</label>
                    </td>
                    
                    <td>
                        <input type="date" id="id6" name="name6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="radio" value="male" id="radio1" name="gender">Male
                        <input type="radio" value="female" id="radio2" name="gender">Female
                        <input type="radio" value="others" id="radio3" name="gender">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number</label>
                    </td>
                    
                    <td>
                        <input type="number" id="id7" name="name7">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                    <textarea rows="3" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                   
                </tr>
            </table>
        </form>
    </body>
</html>
