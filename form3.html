<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body text="yellow">
        <form>
            <table align="center" bgcolor="black" cellspacing="15px">
                <caption><h2>Sign Up</h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id1" name="name1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id2" name="name2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Screen Name</label>
                    </td>
                    
                    <td>
                        <input type="text" id="id3" name="name3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Brith</label>
                    </td>
                    
                    <td>
                        <input type="date" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-mail</label>
                    </td>
                    
                    <td>
                        <input type="email" id="id5" name="name5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    
                    <td>
                        <input type="password" id="id6" name="name6">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    
                    <td>
                        <input type="radio" value="male" id="radio1" name="gender">Male
                        <input type="radio" value="female" id="radio2" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    
                    <td>
                        <select id="id0" name="name0">
                            <option value="usa">USA</option>
                            <option value="india">India</option>
                            <option value="canada">Canada</option>
                            <option value="austrila">AUSTRILA</option>
                            <option value="south korea">SOUTH KOREA</option>
                            <option value="thailand">THAILAND</option>
                        </select>
                    </td>
                    <tr>
                        <td>
                            <label>E-mail</label>
                        </td>
                        
                        <td>
                            <input type="email" id="id7" name="name7">
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label>Phone Number</label>
                    </td>
                    
                    <td>
                        <input type="number" id="id8" name="name8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    
                    <td>
                        <input type="password" id="id9" name="name9">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password</label>
                    </td>
                    
                    <td>
                        <input type="password" id="id10" name="name10">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"><label>I agree to the Terms of Use</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Cancel">
                    </td>
                   
                </tr>
                
            </table>
        </form>
    </body>
</html>
